{% extends "base.html" %}
{% block title %}Supprimer Matériel{% endblock %}
{% block body %}
<div class="container">
    <h1>Supprimer Matériel</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.nom_materiel_delete_wtf.label(class="form-control-label") }}
            {{ form.nom_materiel_delete_wtf(class="form-control", readonly=True) }}
        </div>
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
</div>
{% endblock %}
